<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header reused -->
    <header class="header">
        <div class="logo">
            <a href="index.html">Mtumba</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="account-actions">
            <a href="#">Login</a>
            <a href="Cart.html">Cart</a>
        </div>
    </header>

    <!-- Product details -->
    <main class="product-details">
        <div class="product-image">
            <img src="path-to-product-image" alt="Product Image">
        </div>
        <div class="product-info">
            <h1>Stylish Jacket</h1>
            <p class="product-description">A stylish jacket perfect for the cold weather, available in different sizes and colors.</p>
            <p class="product-price">$15.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
