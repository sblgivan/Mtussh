<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtumba Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with search and login -->
    <header class="header">
        <div class="logo">
            <a href="#">Mtumba</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="account-actions">
            <a href="#">Login</a>
            <a href="Cart.html">Cart</a>
        </div>
    </header>

    <!-- Main content with product categories and items -->
    <main>
        <div class="drawer">
            <!-- iOS-style drawer for categories -->
            <nav class="category-drawer">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Clothing</a></li>
                    <li><a href="#">Shoes</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Electronics</a></li>
                </ul>
            </nav>

            <section class="products">
                <h2>Top Picks</h2>
                <div class="product-grid">
                    <a href="product.html" class="product-card">
                        <img src="path-to-image" alt="Product Image">
                        <p class="product-name">Stylish Jacket</p>
                        <p class="product-price">$15.00</p>
                    </a>
                    <!-- Repeat for other products -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
